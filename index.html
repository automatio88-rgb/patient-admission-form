<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Patient Data Entry Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
      }

      h1 {
        color: #2d3748;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      .subtitle {
        color: #718096;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .upload-section {
        background: #f7fafc;
        border: 2px dashed #cbd5e0;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: #667eea;
        background: #edf2f7;
      }

      .upload-section input[type="file"] {
        margin: 1rem 0;
      }

      .upload-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      label {
        color: #2d3748;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="date"],
      input[type="time"],
      input[type="number"] {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .section-title {
        color: #667eea;
        font-size: 1.25rem;
        font-weight: 700;
        margin: 2rem 0 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Patient Admission Form</h1>
      <p class="subtitle">Complete all fields to process patient admission</p>

      <div class="upload-section">
        <h3>Upload Document for Auto-Fill</h3>
        <input type="file" id="fileUpload" accept="image/*,.pdf">
        <br>
        <button class="upload-btn" onclick="uploadFile()">Upload & Extract</button>
      </div>

      <form id="admissionForm">
        <div class="section-title">Admission Information</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="admissionNumber">Admission Number</label>
            <input type="text" id="admissionNumber" name="admissionNumber">
          </div>

          <div class="form-group">
            <label for="admissionDate">Admission Date</label>
            <input type="date" id="admissionDate" name="admissionDate">
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
          </div>
        </div>

        <div class="section-title">Patient Details</div>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="patientName">Patient Name</label>
            <input type="text" id="patientName" name="patientName">
          </div>

          <div class="form-group">
            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" name="idNumber">
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth (DOB)</label>
            <input type="date" id="dob" name="dob">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
          </div>

          <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" id="sex" name="sex">
          </div>

          <div class="form-group full-width">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
          </div>

          <div class="form-group">
            <label for="workContact">Work Contact (WK)</label>
            <input type="text" id="workContact" name="workContact">
          </div>

          <div class="form-group">
            <label for="homeContact">Home Contact (HM)</label>
            <input type="text" id="homeContact" name="homeContact">
          </div>
        </div>

        <div class="section-title">Doctor Information</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="doctorName">Doctor's Name</label>
            <input type="text" id="doctorName" name="doctorName">
          </div>

          <div class="form-group">
            <label for="doctorPracticeNumber">Doctor Practice Number (DR Pr No)</label>
            <input type="text" id="doctorPracticeNumber" name="doctorPracticeNumber">
          </div>
        </div>

        <div class="section-title">Medical Aid Information</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="medicalAidScheme">Medical Aid Scheme (MED)</label>
            <input type="text" id="medicalAidScheme" name="medicalAidScheme">
          </div>

          <div class="form-group">
            <label for="memberName">Member Name (MEM)</label>
            <input type="text" id="memberName" name="memberName">
          </div>

          <div class="form-group">
            <label for="memberId">Member ID</label>
            <input type="text" id="memberId" name="memberId">
          </div>

          <div class="form-group">
            <label for="authorizationNumber">Authorization Number (AUTH)</label>
            <input type="text" id="authorizationNumber" name="authorizationNumber">
          </div>

          <div class="form-group">
            <label for="dependentCode">Dependent Code</label>
            <input type="text" id="dependentCode" name="dependentCode">
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
